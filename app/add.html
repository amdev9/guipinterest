<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
  
  <title>Добавить аккаунты | InstaBOT </title>
  <style type="text/css">
 body {
    padding-top: 40px;
  }
</style>
</head>
<body>
  <script src="js/add.js"></script>
 

<div class="container center-block align-middle"> 
<form id="add_accounts_form">
  <div class="form-group row align-items-center">
    <div class="input-group offset-1 col-10">
      <small class="text-muted"><p><b>Формат:</b> {name}|{pass}|{proxy_ip}:{proxy_port} <br><b>или</b> {name}|{pass}|{proxy_user}:{proxy_pass}:{proxy_ip}:{proxy_port}</p></small>
    </div>
    <div class="input-group offset-1 col-10">
      <input type="text" class="form-control form-control-sm" placeholder="Файл не выбран" id="add_acc_txt_file" name="add_acc_txt_file">
      <span class="input-group-btn">
        <button onclick="openFile('add_acc_txt_file')" class="btn btn-secondary btn-sm" type="button">Выбрать</button>
      </span>
    </div>
  </div>

  <div class="form-group row align-items-center">
      <div class="offset-1 col-10">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </div>
</form>
</div>
 
<script src='./vendor/js/jquery.validate.min.js'></script>
<script src="./vendor/js/tether.min.js"></script>
<script src="./vendor/js/bootstrap.min.js"></script>

</body>
