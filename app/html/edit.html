<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Редактирование аккаунта</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">

<style type="text/css">
 body {
    padding-top: 40px;
  }
</style>
</head>

<body>

<div class="container center-block align-middle"> 
  <form id="edit_form" name="" >
    <div class="form-group row align-items-center">
      <label for="username" class="col-3 col-form-label-sm">Логин</label>
      <div class="col-9">
        <input class="form-control form-control-sm" type="text" name="username" id="username" value="">
 
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label for="password" class="col-3 col-form-label-sm">Пароль</label>
      <div class="col-9">
        <input class="form-control form-control-sm" type="text" name="password" id="password" value=""> 
         
      </div>
    </div>
    <div class="form-group row align-items-center">
      <label for="proxy" class="col-3 col-form-label-sm">Прокси</label>
      <div class="col-9">
        <input class="form-control form-control-sm" placeholder="name:pass:255.255.255.255:5000" type="text" name="proxy" id="proxy" value="">
      </div>
    </div>
    <div class="form-group row align-items-center">
      <div class="offset-3 col-9">
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </form> 
</div>

<script src="../js/edit.js"></script>
<script src="../js/validate.js"></script>
<script src='../vendor/js/jquery.validate.min.js'></script>
<script src="../vendor/js/tether.min.js"></script>
<script src="../vendor/js/bootstrap.min.js"></script>

</body>
</html>
