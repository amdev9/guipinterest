<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Добавление задания</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">

<style type="text/css">
  body {
    padding-top: 40px;
  }
/*  textarea {
    font-size: 14px !important;

</style>

</head>
<body>
 
<div class="container">
  <h5>Задачи</h5>
  <div class="row">
    <div class="col-md-3">
      <nav class="nav flex-column nav-pills">
        <!-- Tabs -->
        <a class="nav-link" id="create_accounts_tab" data-toggle="tab" href="#create_accounts">Регистрация аккаунтов</a>
        <a class="nav-link" id="repin_tab" data-toggle="tab" href="#repin">Репины</a>
        <a class="nav-link" id="parse_pin_tab" data-toggle="tab" href="#parse_pin">Парсинг пинов</a>
      </nav>
    </div>
    <div class="col-md-9">
      <div class="tab-content">
      <!-- Tab content -->
      
        <!-- create_accounts -->
        <div class="tab-pane" id="create_accounts" role="tabpanel">
          <form id="create_accounts_form">
            <div class="offset-1 col-10">

            <div class="form-group row align-items-center">
              <label for="reg_count" class="col-form-label form-control-sm offset-1">Кол-во аккаунтов к регистрации</label>
              <div class="col-3">
                <input class="form-control form-control-sm" type="number" value="1" min="1" name="reg_count" id="reg_count">
              </div>
            </div>

            <div class="form-group row align-items-center">
              <div class="form-check">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="own_emails">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description form-control-sm">Использовать свой файл с почтами</span>
                </label>
              </div>
            </div>
          
            <div class="form-group row align-items-center">
              <textarea class="form-control" id="parsed_own_emails" name="parsed_own_emails" rows="3" disabled></textarea>
            </div>
            <div class="form-group row align-items-centers">
              <div class="col-3">
                <button id="clean_own_emails" onclick="clearTextArea('parsed_own_emails');return false" class="btn btn-primary btn-sm" disabled>Очистить</button>
              </div>
              <div class="col-3">
                <button id="open_own_emails" onclick="openParse('parsed_own_emails');return false" class="btn btn-primary btn-sm" disabled>Выбрать файл с почтами</button>
              </div>
            </div>
              
            <div class="form-group row align-items-center">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Файл не выбран" name="proxy_file" id="proxy_file">
                <span class="input-group-btn">
                  <button onclick="openFile('proxy_file')" class="btn btn-secondary btn-sm" type="button">Выбрать файл с прокси</button>
                </span>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <label for="reg_count" class="col-form-label form-control-sm offset-1">Задержка между регистрациями для 1 прокси (сек)</label>
              <div class="col-3">
                <input class="form-control form-control-sm" type="number" value="0" min="0" name="reg_timeout" id="reg_timeout">
              </div>
            </div>

            <div class="form-group row align-items-center">
              <div class="form-check">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="fast_create">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description form-control-sm">Быстрая регистрация</span>
                </label>
              </div>
            </div>


            <div class="form-group row align-items-center">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Файл не выбран" name="output_file" id="output_file">
                <span class="input-group-btn">
                  <button onclick="saveFile('output_file')" class="btn btn-secondary btn-sm" type="button">Выбрать файл для аккаунтов</button>
                </span>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <div class="offset-3 col-9">
                <button type="submit" class="btn btn-outline-primary btn-lg">Сохранить задачу</button>
              </div>
            </div>
          </div>
        </form>
        </div>

        <!-- Repin -->
        <div class="tab-pane" id="repin" role="tabpanel">
          <form id="repin_form">
            <div class="offset-1 col-10">
            
            <div class="form-group row align-items-center">
              <textarea class="form-control" id="board_names" name="board_names" rows="3"></textarea>
            </div>
            <div class="form-group row align-items-centers">
              <div class="col-3">
                <button id="clean_boardnames" onclick="clearTextArea('board_names');return false" class="btn btn-primary btn-sm">Очистить</button>
              </div>
              <div class="col-3">
                <button id="open_boardnames" onclick="openParse('board_names');return false" class="btn btn-primary btn-sm">Выбрать файл с названиями досок</button>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <div class="form-check">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="last_board">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description form-control-sm">Использовать последнюю добавленную доску</span>
                </label>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Файл не выбран" name="pin_file" id="pin_file">
                <span class="input-group-btn">
                  <button onclick="openFile('pin_file')" class="btn btn-secondary btn-sm" type="button">Выбрать файл с пинами</button>
                </span>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <label for="reg_count" class="col-form-label form-control-sm offset-1">Задержка между репинами (сек)</label>
              <div class="col-3">
                <input class="form-control form-control-sm" type="number" value="0" min="0" name="timeout" id="timeout">
              </div>
            </div>

            <!-- save id of repins -->
           <!--  <div class="form-group row align-items-center">
              <div class="form-check">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="pin_id">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description form-control-sm">Cохранять идентификаторы репинов</span>
                </label>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Файл не выбран" name="pin_file_id" id="pin_file_id">
                <span class="input-group-btn">
                  <button onclick="saveFile('pin_file_id')" class="btn btn-secondary btn-sm" type="button">Выбрать файл для идентификаторов</button>
                </span>
              </div>
            </div> -->
            <!--  -->

            <div class="form-group row align-items-center">
              <div class="offset-3 col-9">
                <button type="submit" class="btn btn-outline-primary btn-lg">Сохранить задачу</button>
              </div>
            </div>
          </form>
        </div>
 

        </div>


        <!-- Parse pins -->
        <div class="tab-pane" id="parse_pin" role="tabpanel">
          <form id="parse_pin_form">
            <div class="offset-1 col-10">
            
            <!-- 
            <div class="form-group row align-items-center">
              <textarea class="form-control" id="board_names" name="board_names" rows="3"></textarea>
            </div>
            <div class="form-group row align-items-centers">
              <div class="col-3">
                <button id="clean_boardnames" onclick="clearTextArea('board_names');return false" class="btn btn-primary btn-sm">Очистить</button>
              </div>
              <div class="col-3">
                <button id="open_boardnames" onclick="openParse('board_names');return false" class="btn btn-primary btn-sm">Выбрать файл с названиями досок</button>
              </div>
            </div>

              -->
            


            <div class="form-group row align-items-center">

              <label for="private" class="col-4 col-form-label col-form-label-sm"> Выберите интерес: </label>
              <select class="form-control form-control-sm col-5" id="private">

                <option value="all">И открытые, и приватные</option>
                <option value="private">Только приватные</option>
                <option value="open">Только открытые</option>
                
              </select>
            </div>


            <!-- Выбрать файл с пинами -->

            <div class="form-group row align-items-center">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Файл не выбран" name="p" id="p">
                <span class="input-group-btn">
                  <button onclick="openFile('p')" class="btn btn-secondary btn-sm" type="button">Выбрать файл с пинами</button>
                </span>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <label for="reg_count" class="col-form-label form-control-sm offset-1">Задержка между репинами (сек)</label>
              <div class="col-3">
                <input class="form-control form-control-sm" type="number" value="0" min="0" name="t" id="t">
              </div>
            </div>

             
            <div class="form-group row align-items-center">
              <div class="offset-3 col-9">
                <button type="submit" class="btn btn-outline-primary btn-lg">Сохранить задачу</button>
              </div>
            </div>
          </form>
        </div>
        <!--  -->
      

      
    </div>
  </div>
</div>

<script src="../js/task.js"></script>
<script src="../js/validate.js"></script>
<script src='../vendor/js/jquery.validate.min.js'></script>
<script src="../vendor/js/tether.min.js"></script>
<script src="../vendor/js/bootstrap.min.js"></script>
  
</body>
</html>
